  <body>
    <main>
      <button type="button" id="brclean" name="button"><a href="/bedroomClean">Bedroom cleanliness Form</a></button>
      <button type="button" id="brCondition" name="button">BedroomCondition</button>
      <button type="button" id="bathClean" name="button">BathroomCleanliness</button>
      <button type="button" id="bathCon" name="button">BathroomCondition</button>
      <section id="bedroomClean">
        <h1>test1</h1>
        <div class="bedroom-cleanliness-form">
        <form class="bedroom-cleanliness" onclick="updateSum()">
          <p>Room Smell</p>
          <select class="bedroom" name="Room Smell">
            <option value="0">0-needs to be put out of order</option>
            <option value="2">2-strong smoke/mildew order, needs ozone</option>
            <option value="3">3-slight non-offensive smell</option>
            <option value="5">5-no detectable order</option>
          </select>
          <p>Mirrors</p>
          <select class="bedroom" name="Mirrors">
            <option value="0">0-not clean</option>
            <option value="2">2-major spots/streaks</option>
            <option value="3">3-minor spots/streaks</option>
            <option value="5">5-clean</option>
          </select>
          <p>Trash Can</p>
          <select class="bedroom" name="Trash Can">
            <option value="0">0-missing/broke</option>
            <option value="2">2-damaged/not emptied</option>
            <option value="3">3-minor stains/spots</option>
            <option value="5">5-clean</option>
          </select>
          <p>TV Stand</p>
          <select class="bedroom" name="TV Stand">
            <option value="0">0-not cleaned/item found in MW/ref</option>
            <option value="2">2-major dust/dirt present/MW/Ref dirty</option>
            <option value="3">3-minor dust/ref/mw clean</option>
            <option value="5">5-clean</option>
          </select>
          <p>TV</p>
          <select class="bedroom" name="TV">
            <option value="0">0-major dirt/dust</option>
            <option value="3">3-minor dust/dirt</option>
            <option value="5">5-clean</option>
          </select>
          <p>Lamps</p>
          <select class="bedroom" name="Lamps">
            <option value="0">0-damage to shade, very dirty/dusty</option>
            <option value="3">3-minor dust/dust</option>
            <option value="5">5-clean</option>
          </select>
          <p>Windows/Drapes</p>
          <select class="bedroom" name="Drapes">
            <option value="0">0-not clean</option>
            <option value="2">2-slight dirty/minor streaky</option>
            <option value="5">5-clean</option>
          </select>
          <p>AC</p>
          <select class="bedroom" name="AC">
            <option value="0">0-smell bad/very dusty</option>
            <option value="3">3-minor dusty</option>
            <option value="5">5-clean</option>
          </select>
          <p>Desk/Chair</p>
          <select class="bedroom" name="Desk/Chair">
            <option value="0">0-Stained</option>
            <option value="2">2-major dirt/dust</option>
            <option value="3">3-minor dirt/dust</option>
            <option value="5">5-clean</option>
          </select>
          <p>Closet/Wardrobe</p>
          <select class="bedroom" name="Closet/Wardrobe">
            <option value="0">0-not cleaned</option>
            <option value="2">2-major dirt/dust/missing items</option>
            <option value="3">3-minor dust/has all items</option>
            <option value="5">5-clean</option>
          </select>
          <p>Beds</p>
          <select class="bedroom" name="Beds">
            <option value="0">0-sheets not changed</option>
            <option value="2">2-stained linens/hair present</option>
            <option value="3">3-minor small stain/fuzz/speck</option>
            <option value="5">5-clean</option>
          </select>
          <p>Bedside Table</p>
          <select class="bedroom" name="Bedside Table">
            <option value="0">0-not clean/debris in bible</option>
            <option value="2">2-major dust/dirt present</option>
            <option value="3">3-minor dusty</option>
            <option value="5">5-clean</option>
          </select>
          <p>Picture Frames</p>
          <select class="bedroom" name="Picture Frames">
            <option value="0">0-not clean</option>
            <option value="2">2-major streaks/dust</option>
            <option value="3">3-minor dust/no streaks</option>
            <option value="5">5-clean</option>
          </select>
          <p>Easy Chair</p>
          <select class="bedroom" name="Easy Chair">
            <option value="0">0-dirty/stains/items under cushion</option>
            <option value="3">3-minor stain/no dirt</option>
            <option value="5">5-clean</option>
          </select>
          <p>Walls/Ceilings</p>
          <select class="bedroom" name="Beds">
            <option value="0">0-not clean/dust and dirt present</option>
            <option value="3">3-minor dust present</option>
            <option value="5">5-clean</option>
          </select>
          <p>Floors/Edges</p>
          <select class="bedroom" name="Beds">
            <option value="0">0-not vacuumed</option>
            <option value="2">2-major stains/dirt/dust present</option>
            <option value="5">5-clean</option>
          </select>
        </form>

      </div>
      </section>
